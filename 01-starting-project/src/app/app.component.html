<app-header></app-header>
<main>
    <ul id="users">
        @for (user of users; track $index) {
            <li>
                <app-user [user]="user" (select)="onSelectUser($event)"/>
            </li>
        }
</ul>
@if(selectedUser){
    <app-task  [name]="selectedUser.name"></app-task>
}@else {
    <div>User not selected</div>
}
</main>
